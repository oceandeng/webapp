<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="../scripts/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/H5ComponentBase.css">


    <!-- 引入柱图-垂直的资源 -->
    <script type="text/javascript" src="../scripts/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/H5ComponentPolyline.css">

    <body>
        <!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            $(function(){

                var config = {
                    type: 'polyline',
                    width: 530,
                    height: 400,
                    data: [
                        ['Javascript', .4, '#ff7676'],
                        ['HTML/CSS', .2],
                        ['CSS3', .1],
                        ['HTML5', .2],
                        ['jQuery', .35],
                        ['Bootstrap', .05],
                        // ['AngularJS', .09]
                    ],
                    css: {
                        top: 100,
                    },
                    animateIn:{
                        opacity: 1,
                        top: 200
                    },
                    animateOut: {
                        opacity: 0,
                        top: 100
                    },
                    center: true
                }

                var h5 = new H5ComponentPolyline('myName', config);

                $('.iphone').append(h5);
            })

            var leave = true;
            $('body').on('click', function(){
                leave = !leave;
                $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
            })

        </script>

    </body>

</html>
