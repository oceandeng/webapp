<div class="body">
    <div class="menu" ui-view="left">
		<div class="menu">
		    <ul class="level1">
		        <li class="parentmenu"><a href="###" class="sel"><i class="iconfont i-menu"></i>渠道&门店</a>
		            <ul class="level2" style="display: ">
		                <li><a ui-sref="channelList" class="active"><i class="iconfont i-channelLeft"></i>渠道节点管理</a></li>
		                <li><a ui-sref="storeList"><i class="iconfont i-storeManagement"></i>门店管理</a></li>
		            </ul>
		        </li>

		    </ul>
		</div>  
    </div>
    <div class="main" ui-view="main">
		<div class="main-title">
	        <h3 class="main-title-head"><i class="iconfont i-storeManagement"></i>门店管理</h3>
	        <p class="main-title-describe">管理企业线下门店以及线下门店销售提成规则设定</p>
	        <a class="iconfont i-help main-title-question"></a>
	    </div>
	    <hr>

		<div class="main-tab">
            <div class="tab tab-second">
                <a href="###">全部门店<i></i></a>
                <a href="###">门店提成规则<i></i></a>
                <a href="###" class="active">门店业务规则设置<i></i></a>
            </div>
            <div class="search">
                <input type="text" class="text" placeholder="搜索标题/作者/摘要" />
                <a href="###" class="iconfont i-search"></a>
            </div>
        </div>
        <div class="store-rules">
        	<!--1-->
        	<div class="send-set">
        		<div class="send-set-head">
        			<span>订单处理机制：</span>
        			<div>
        				<input type="radio" name="autoorder" value="0" id="orderOne" checked="checked" />
        				<label for="orderOne">系统自动派单</label>
        				<input type="radio" name="autoorder" value="1" id="orderTwo" />
						<label for="orderTwo">智能抢单</label>
        				<input type="radio" name="autoorder" value="2" id="orderThr" />
        				<label for="orderThr">人工派单</label>
        			</div>
        		</div>
        	</div>
        	<!--2-->
        	<div class="send-set">
        		<div class="send-set-head">
        			<span>派单范围：</span>
        			<div>
        				<input type="checkbox" name="orderRange" id="rangeOne" value="" />
        				<label for="rangeOne">销售门店优先自动派单</label>
        			</div>
        			<div>
        				<input type="checkbox" name="orderRange" id="rangeTwo" value="" />
        				<label for="rangeTwo">仅限于省内门店自动派单</label>
        			</div>
        			<div>
        				<input type="checkbox" name="orderRange" id="rangeThr" value="" />
        				<label for="rangeThr">仅限于同级渠道节点以下门店进行自动派单</label>
        			</div>
        		</div>
        		
        	</div>
        	<!--3-->
        	<div class="send-set">
        		<div class="send-set-head">
        			<span>派单设置：</span>
        			<div>
        				<input type="checkbox" name="orderSet" id="setOne" value="" />
        				<label for="setOne">有库存的门店才能参与派单</label>
        			</div>
        			<div>
        				<input type="checkbox" name="orderSet" id="setTwo" value="" />
        				<label for="setTwo">有绑定线下门店的店铺才参与派单</label>
        			</div>
        		</div>
        	</div>
        	<!--4-->
        	<div class="send-set">
        		<div class="send-set-head set-up">
        			<span><i class="red">*</i> 派单超时设置：</span>
        			<div>
        				<ul class="text-box">
		        			<li>
		        				派单后发货超时
		        				<input type="text" class="txt" name="" id="" value="" />分钟，系统自动重新抢单（0分钟则不自动重新派单）
		        			</li>
		        		</ul>
        			</div>
        		</div>
        	</div>
        	<!--5-->

        	<div class="send-set">
        		<div class="send-set-head set-up">
        			<span><i class="red">*</i> 自动派单时间段设置：</span>
        			<div>
        				<ul class="text-box">
		        			<li>
		        				<input type="time" class="time" name="" id="" value="20:30:00" /> - 
		        				<input type="time" class="time" name="" id="" value="20:30:00" />
		        			 	<span class="g999">(在非自动时间段，所产生的订单不进行派单处理)</span>
		        			</li>
		        		</ul>
        			</div>
        		</div>
        	</div>

        </div>
        <div class="keep">
        	<a href="###" class="btn btn-guide btn1">保存</a> 
        </div>

    </div>
</div>
