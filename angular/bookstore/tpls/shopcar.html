<div class="container-fluid" ng-controller="ShopCarCtrl">
	<div class="list-group">
		<div class="list-group-item row" ng-repeat = "item in items">
			<span class="col-md-2">{{item.title}}</span>
			<input type="number" ng-model="item.quantity" class="col-md-6" name="" value="">
			<span class="col-md-2">{{item.price | currency}}</span>
			<span class="col-md-2">{{item.price * item.quantity | currency}}</span>
		</div>
		<div class="list-group-item row">
			<span class="col-md-2">Total: </span>
			<span class="col-md-10">{{bill.totalCart | currency}}</span>
		</div>
		<div class="list-group-item row">
			<span class="col-md-2">TDiscount: </span>
			<span class="col-md-10">T{{bill.discount | currency}}</span>
		</div>
		<div class="list-group-item row">
			<span class="col-md-2">TSubtotal: </span>
			<span class="col-md-10">T{{bill.subtotal | currency}}</span>
		</div>
	</div>
</div>
