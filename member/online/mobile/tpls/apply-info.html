<articel class="apply-info" all-height>
	<section class="content">
		<form name="applyinfo">			
			<div class="f-con">
				<div class="f-line" ng-if="name.isuse">
					<h4>姓名</h4>
					<p><input type="text" name="username" class="t-input" placeholder="请输入您的真实姓名" ng-model="$parent.data.username" ng-required="name.ismust"></p>
				</div>
				<div class="f-line" ng-if="sex.isuse">
					<h4>性别</h4>
					<p>
						<select class="c-select" name="sex" ng-model="$parent.data.sex" ng-required="sex.ismust">
							<option value="" selected="true" disabled="true" style="display: none;">选择类型</option>
							<option value="男">男</option>	
							<option value="女">女</option>	
						</select>
					</p>
				</div>
				<div class="f-line" ng-if="birthday.isuse">
					<h4>生日</h4>
					<p><input type="text" name="birthday" class="t-input" placeholder="请填写您的生日" ng-model="$parent.data.birthday" ng-required="birthday.ismust"></p>
				</div>
				<div class="f-line" ng-if="email.isuse">
					<h4>邮箱</h4>
					<p><input type="email" name="email" class="t-input" placeholder="请填写您的邮箱" ng-model="$parent.data.email" ng-required="email.ismust"></p>
				</div>
				<div class="f-line" ng-if="jobs.isuse">
					<h4>职业</h4>
					<p><input type="text" name="jobs" class="t-input" placeholder="请填写您的职业" ng-model="$parent.data.jobs" ng-required="jobs.ismust"></p>
				</div>
				<div class="f-line" ng-if="address.isuse">
					<h4>地址</h4>
					<p><input type="text" name="address" class="t-input" placeholder="请填写您的地址" ng-model="$parent.data.address" ng-required="address.ismust"></p>
				</div>
			</div>

			<!-- <div class="f-con" ng-if="mobile"> -->
			<div class="f-con" ng-if="mobile.isuse">
				<div class="f-line">
					<h4>手机号</h4>
					<p><input type="text" name="mobile" class="t-input" placeholder="请输入您的手机号" ng-model="$parent.data.mobile" ng-required="mobile.ismust" ng-pattern="/^[1][3][0-9]{9}$/"></p>
				</div>
				<div class="f-line">
					<h4>验证码</h4>
					<div class="row" style="margin: 5px;">
						<div class="span8">
							<input type="text" class="t-input" ng-model="$parent.data.valiCode" placeholder="请输入您的验证码">
						</div>
						<div class="span4">
							<div class="get-vali" data-switch="true" get-vali-code>获取</div>
						</div>						
					</div>
				</div>
			</div>

			<div id="activate" class="btn" activate-fn>激活会员卡</div>
		</form>

	</section>
</articel>
