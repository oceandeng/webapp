<articel class="level" all-height>
	<section class="content">
		<div class="top-bar">
			<img src="images/i-t-bg.jpg" alt="">
			<div class="t-b-con">
				<h4>当前等级</h4>
				<div class="t-b-s">
					<img src="images/level-icon.png">
					<p>{{prevLevName}}会员</p>
				</div>
			</div>
		</div>

		<div class="bar">
			<div class="row">
				<div class="span2 tc">{{prevLevName}}</div>
				<div class="span8 progress-con" progress-bar>
					<div class="progress-bar-bg"></div>
					<div class="progress-bar"></div>
				</div>
				<div class="span2 tc">{{nextLevName}}</div>
			</div>
		</div>

		<div class="list-box row mt0">
            <div class="list-nh-row" ng-repeat="item in cardSettingLevel">
                <div class="l-l span6 lh45"><span>{{item.name}}</span></div>
                <div class="l-l span6 lh45"><span>消费满{{item.condition}}元</span></div>
            </div>

                <div class="l-l span2 lh45"><span>包邮</span></div>
            </div> -->

	</section>
</articel>
