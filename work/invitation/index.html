    <article class="invitation-app">
        <header>
            <audio id="music"></audio>
            <div id="playBtn" class="play-btn"><img src="images/music-icon.png" alt=""></div>
        </header>
        <section class="body-bg"><img src="images/test/main_bg.jpg" alt=""></section>
        <section class="container">
            <section class="i-header">
                <div class="head-con"><img src="images/test/logo.jpg"></div>
                <div class="info-con">
                    <h3>调取邀请名称</h3>
                    <p>调取邀请名称调取邀请名称调取邀请名称调取邀

                </div>
            </section>
            <section class="i-container">
                <ul class="detail">
                    <li>
                        <i class="icon i-time"></i>
                        <span>时间：<i id="startTime">2016.3.12 12:00</i> - <i id="endTime">2016.8.22 12:00</i></span>
                    </li>
                    <li>
                        <i class="icon i-address"></i>
                        <span>地址：亦庄地盛西路1号数码庄园</span>
                    </li>
                </ul>
                <div class="user-header"><img src="images/test/user-header.jpg"></div>
            </section>
            <section class="i-footer">
                <div id="open" class="f-btn">亲启</div>
                <div class="f-tips">主办方：中企移动电商业务部</div>
            </section>
        </section>
        
    </article>

<!-- 弹层 S -->

        <p style="color: #bbb">Hi~ 大家好，关注后有更多惊喜</p>
        <div><img src="images/test/QR.jpg"></div>
